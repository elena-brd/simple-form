<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Form</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Simple Form</h1>
        </div>
        <div id="error-msg">Please fill out this form</div>
        <div id="form-content">
            <i id="btn-prev" class="fas fa-arrow-left"></i>
            <i id="btn-next" class="fas fa-arrow-right"></i>
            <div id="input-group">
                <input id="field-input" required>
                <label id="label-input"></label>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
